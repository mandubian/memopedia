@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/normalize.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/underscore.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/mustache.js")" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function(){
        // TODO: valerian va bosser
        var template = function(id, data){
          var template = $(id)
          var str = template.text()
          return Mustache.to_html(str, data)
        }

        var card = template('#card', {word: 'hello', trad: 'toto', img: {url: 'http://4.bp.blogspot.com/-RyF6qje3RFE/T1ux5UdiENI/AAAAAAAAAkI/uFCHTdqlzA0/s1600/learn-all-the-things.jpg'}, def: 'un mot', sound: 'paf'});
        $(document).on('click', 'nav', function() {
            $('#content').append($(card).hide());
            var $sections = $('#content section');
            $sections.first().fadeOut(function () {
                $sections.next().fadeIn(function () {
                    $sections.first().remove();
                });
            });
            return false;
        });

      })
    </script>

      <script type="templ/html" charset="utf-8" id="card">
          <section>
              <nav>
                  <a href="#">â˜ž</a>
              </nav>
              <article>
                  <p>
                  <dl>
                      <dt>{{word}}</dt>
                      <dd>{{trad}}</dd>
                      {{#img}}
                      <dd><img src="{{url}}" alt="le mot"/></dd>
                      {{/img}}
                      <dd>{{def}}</dd>
                      <dd>{{sound}}</dd>
                  </dl>
                  </p>
              </article>
          </section>
      </script>
    <style type="text/css" media="screen">

      *{
        color: #7F7F7F;
        text-decoration: none;
      }

      #content {
        width: 700px;
        margin: auto;
      }

      article {
        width: 600px;
      }

      article img {
        display: block;
      }

      nav {
        float: right;
        width: 100px;
        border: solid 1px red;
        margin-top: 200px;
      }
      nav a {
        font-size: 4em;
      }
    </style>
  </head>
  <body>
    <div id="content">
      @content
    </div>
  </body>
</html>
