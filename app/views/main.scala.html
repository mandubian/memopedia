@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/normalize.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/underscore.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/backbone.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/mustache.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/memopedia.js")" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function(){
        // TODO: valerian va bosser
        var template = function(id, data){
          var template = $(id)
          var str = template.text()
          return Mustache.to_html(str, data)
        }

        var card = template('#card', {word: 'hello', trad: 'toto', img: {url: 'http://4.bp.blogspot.com/-RyF6qje3RFE/T1ux5UdiENI/AAAAAAAAAkI/uFCHTdqlzA0/s1600/learn-all-the-things.jpg'}, def: 'un mot', sound: 'paf'});
        var cardQuestion4 = template('#card-question4', {word:'hello', words:['toto', 'introduction', 'materiel', 'vari√©s']});

        var i =0;
        var cards=[card, cardQuestion4];
        $(document).on('clickkkkkk', 'nav', function() {
            $('#content').append($(cards[i%cards.length]).hide());
            i++;
            var $sections = $('#content section');
            $sections.first().fadeOut(function () {
                $sections.next().fadeIn(function () {
                    $sections.first().remove();
                });
            });
            return false;
        });

      })
    </script>

      <script type="templ/html" charset="utf-8" id="card">
          <section>
              <article>
                  <p>
                  <dl>
                      <dt>{{word}}</dt>
                      <dd>{{trad}}</dd>
                      {{#img}}
                      <dd><img src="{{url}}" alt="le mot"/></dd>
                      {{/img}}
                      <dd>{{def}}</dd>
                      <dd>{{sound}}</dd>
                  </dl>
                  </p>
              </article>
          </section>
      </script>
      <script type="templ/html" charset="utf-8" id="card-question4">
          <section>
              <article>
                  <h3>{{word}}</h3>
                  <ul>
                      {{#words}}
                      <li>{{.}}</li>
                      {{/words}}
                  </ul>
              </article>
          </section>
      </script>
  </head>
  <body>
    <header>
      <a href="/"><img src="/assets/images/lougou-choulou.png" lat="" /></a>
    </header>
    <div id="content">
    </div>
  </body>
</html>
